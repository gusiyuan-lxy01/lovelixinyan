<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机竖屏照片展示</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            aspect-ratio: 9/16; /* 统一使用手机竖屏比例9:16 */
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-container:hover .image-info {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .image-container {
                aspect-ratio: 2/3; /* 在小屏幕上使用稍宽的比例 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>手机竖屏照片</h1>
        <p>统一按9:16比例展示</p>
    </header>
    
    <div class="gallery">
        <!-- 照片1 -->
        <div class="image-container">
            <img src="https://i.ibb.co/4ZhjbMHp/mmexport1750324204762.jpg" alt="竖屏照片1">
            <div class="image-info">
                <h3>风景照片</h3>
                <p>2023年拍摄</p>
            </div>
        </div>
        
        <!-- 照片2 -->
        <div class="image-container">
            <img src="https://i.ibb.co/abc123/example2.jpg" alt="竖屏照片2">
            <div class="image-info">
                <h3>人像照片</h3>
                <p>2023年拍摄</p>
            </div>
        </div>
        
        <!-- 照片3 -->
        <div class="image-container">
            <img src="https://i.ibb.co/def456/example3.jpg" alt="竖屏照片3">
            <div class="image-info">
                <h3>建筑照片</h3>
                <p>2023年拍摄</p>
            </div>
        </div>
        
        <!-- 照片4 -->
        <div class="image-container">
            <img src="https://i.ibb.co/ghi789/example4.jpg" alt="竖屏照片4">
            <div class="image-info">
                <h3>街拍照片</h3>
                <p>2023年拍摄</p>
            </div>
        </div>
    </div>
</body>
</html>
