<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片展示页</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            aspect-ratio: 1 / 1;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .image-container:hover img {
            opacity: 0.9;
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover .image-info {
            transform: translateY(0);
        }
        
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #3367d6;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的图片画廊</h1>
        <p>展示来自ImgBB的图片收藏</p>
    </header>
    
    <div class="upload-section">
        <h2>上传新图片</h2>
        <p>将图片上传到ImgBB后，在此处添加链接</p>
        <button class="upload-btn" onclick="addNewImage()">添加图片</button>
    </div>
    
    <div class="gallery" id="imageGallery">
        <!-- 图片将通过JavaScript动态添加 -->
        <!-- 示例图片1 -->
        <div class="image-container">
            <img src="https://i.ibb.co/wN5KnCf/example1.jpg" alt="示例图片1">
            <div class="image-info">
                <h3>图片标题1</h3>
                <p>2023-10-15</p>
            </div>
        </div>
        
        <!-- 示例图片2 -->
        <div class="image-container">
            <img src="https://i.ibb.co/abc123/example2.jpg" alt="示例图片2">
            <div class="image-info">
                <h3>图片标题2</h3>
                <p>2023-10-16</p>
            </div>
        </div>
        
        <!-- 可以继续添加更多图片容器 -->
    </div>
    
    <script>
        // 图片数据数组 - 可以替换为你的实际图片数据
        const imageData = [
            {
                url: "https://i.ibb.co/wN5KnCf/example1.jpg",
                title: "示例图片1",
                date: "2023-10-15"
            },
            {
                url: "https://i.ibb.co/abc123/example2.jpg",
                title: "示例图片2",
                date: "2023-10-16"
            },
            // 可以添加更多图片数据
        ];
        
        // 初始化画廊
        function initGallery() {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // 清空现有内容
            
            imageData.forEach(img => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                imageContainer.innerHTML = `
                    <img src="${img.url}" alt="${img.title}">
                    <div class="image-info">
                        <h3>${img.title}</h3>
                        <p>${img.date}</p>
                    </div>
                `;
                
                gallery.appendChild(imageContainer);
            });
        }
        
        // 添加新图片函数
        function addNewImage() {
            const url = prompt("请输入ImgBB图片的直链URL:");
            if (url) {
                const title = prompt("请输入图片标题:");
                const date = new Date().toISOString().split('T')[0];
                
                imageData.push({
                    url: url,
                    title: title || "未命名图片",
                    date: date
                });
                
                initGallery(); // 重新渲染画廊
                alert("图片已添加!");
            }
        }
        
        // 页面加载时初始化画廊
        window.onload = initGallery;
    </script>
</body>
</html>
