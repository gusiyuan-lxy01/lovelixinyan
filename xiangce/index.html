<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片展示页</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --border-color: #e0e0e0;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            aspect-ratio: 1 / 1;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .image-container:hover img {
            opacity: 0.9;
        }
        
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover .image-info {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的图片画廊</h1>
        <p>精选图片展示</p>
    </header>
    
    <div class="gallery" id="imageGallery">
        <!-- 图片1 -->
        <div class="image-container">
            <img src="https://i.ibb.co/4ZhjbMHp/mmexport1750324204762.jpg" alt="👴" loading="lazy">
            <div class="image-info">
                <h3>爷爷的相册</h3>
                <p>拍摄于2025年</p>
            </div>
        </div>
        
        <!-- 图片2 -->
        <div class="image-container">
            <img src="https://i.ibb.co/abc123/example2.jpg" alt="示例图片2" loading="lazy">
            <div class="image-info">
                <h3>城市夜景</h3>
                <p>拍摄于2022年</p>
            </div>
        </div>
        
        <!-- 图片3 -->
        <div class="image-container">
            <img src="https://i.ibb.co/def456/example3.jpg" alt="示例图片3" loading="lazy">
            <div class="image-info">
                <h3>自然风光</h3>
                <p>拍摄于2021年</p>
            </div>
        </div>
        
        <!-- 图片4 -->
        <div class="image-container">
            <img src="https://i.ibb.co/ghi789/example4.jpg" alt="示例图片4" loading="lazy">
            <div class="image-info">
                <h3>人文纪实</h3>
                <p>拍摄于2020年</p>
            </div>
        </div>
    </div>
    
    <script>
        // 图片懒加载优化
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = [].slice.call(document.querySelectorAll("img[loading='lazy']"));
            
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });
                
                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }
        });
    </script>
</body>
</html>
